<body>
    <div class="login-container">
        <h2>התחברות</h2>
        <input type="text" id="username" placeholder="שם משתמש">
        <input type="password" id="password" placeholder="סיסמה">
        <button class="login-btn" onclick="login()">כניסה</button>
        <button id="googleSignInButton">Sign in with Google</button>
        <p class="error-message" id="errorMessage">שם משתמש או סיסמה לא נכונים</p>
    </div>
    <script>
        const uri = "/User/login";
        const login=()=> {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
        const newUser=    {
    Id: 0,
    Name: username,
    Password: password,
    Type: ""
  }
            fetch(uri, {
        method: 'POST',
        headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(newUser)
    }).then((response) => {
      if (response.status === 200) 
      {
       return response.text();
      }
      else throw new Error("unauthorize");
    }).then((result)=>{
       
        localStorage.setItem("token",result); 
        window.location.href = "index.html";
    })
    .catch((err)=>{
        console.log("error", err);
        alert(err);
    })  
        }

        document.getElementById('googleSignInButton').addEventListener('click', function() {
    gapi.auth2.getAuthInstance().signIn().then(function(googleUser) {
        var id_token = googleUser.getAuthResponse().id_token;
        console.log(id_token);

        // שליחת ה-ID Token ל-Backend שלך
        fetch('/auth/google', {
            method: 'POST',
            body: JSON.stringify({ token: id_token }),
            headers: { 'Content-Type': 'application/json' }
        })
        .then(response => response.json())
        .then(data => {
            console.log(data);
        })
        .catch(error => console.error('Error:', error));
    });
});
